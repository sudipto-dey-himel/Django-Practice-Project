{% load static %}


<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <title>
        {% block title %}
            Thought Grid
        {% endblock %}
    </title>


</head>


<body>

    <!--Nav bar--> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg py-3 custom-navbar">
  <div class="container-fluid">
    <div class='logo text-white'>Blogbar</div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
      </ul>

        {% if user.is_authenticated %}
            <form method="post" action="{%url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-danger" type='submit'>Logout</button>
            </form>
            {% else %}

            <a href="{% url 'register' %}" class="btn btn-primary mx-2">
              Register
            </a>

            <a href="{% url 'login' %}" class="btn btn-primary mx-2">
              Login
            </a>
            {% endif %}
    </div>
  </div>
</nav>


    <div class = 'container'>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <!--Footer-->
</body>
</html>
