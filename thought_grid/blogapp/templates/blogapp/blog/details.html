{% extends "blogapp/layout.html" %}

{% block content %}

<div class='blog-details'>
    {% if blog.image %}
        <img src="{{blog.image.url}}" alt="blog.title" class="img">
    {% endif %}

    <h3>
        Title: {{blog.title}}
    </h3>
    
    <h4>
        <strong>Author:</strong> {{blog.author}} | {{blog.created_at}}
    </h4>

    <hr>

    <p>
        {{blog.content|linebreaks}}
    </p>

    <a href="{% url 'blog_list' %}" class="btn back-btn">Back</a>
</div>

{% endblock %}
